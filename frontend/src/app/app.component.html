<div class="app-layout" [class.collapsed]="isCollapsed" *ngIf="showNavbar">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Toggle -->
    <button mat-icon-button class="menu-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
    </button>

    <!-- Logo -->
    <div class="brand" *ngIf="!isCollapsed">
      <mat-icon>inventory_2</mat-icon>
      <span>Document App</span>
    </div>

    <!-- Menu -->
    <nav class="menu">
      <button class="menu-item active" mat-button routerLink="/document-management">
        <mat-icon>folder</mat-icon>
        <span *ngIf="!isCollapsed">Documents</span>
      </button>

      <!-- Logout -->
      <button class="logout" mat-stroked-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span *ngIf="!isCollapsed">Logout</span>
      </button>
    </nav>
  </aside>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>

<div *ngIf="!showNavbar">
  <router-outlet></router-outlet>
</div>
