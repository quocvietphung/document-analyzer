<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-item active">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-content">
    <h2 class="dashboard-title">Welcome to Document Management ðŸ“‚</h2>
    <p class="dashboard-subtitle">
      Manage your documents <b>securely</b> and efficiently
    </p>

    <!-- Upload -->
    <button mat-raised-button color="primary" (click)="fileInput.click()" class="upload-btn">
      <mat-icon>cloud_upload</mat-icon>
      Upload Document
    </button>
    <input type="file" hidden (change)="onFileSelected($event)" #fileInput />

    <!-- Document List -->
    <div class="document-list" *ngIf="documents.length > 0">
      <h3>Your Documents</h3>
      <mat-list>
        <mat-list-item *ngFor="let doc of documents">
          <mat-icon color="primary">description</mat-icon>
          <span class="doc-info">{{ doc.fileName }}</span>
          <small class="doc-type">{{ doc.documentType }}</small>
          <button mat-icon-button color="warn" (click)="deleteDocument(doc.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </main>
</div>
