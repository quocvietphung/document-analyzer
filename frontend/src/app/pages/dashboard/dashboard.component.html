<div class="dashboard-wrapper">
  <mat-card class="dashboard-card">
    <h2 class="dashboard-title">Welcome to Document Management 📂</h2>
    <p class="dashboard-subtitle">
      Manage your documents securely and efficiently
    </p>

    <div class="dashboard-actions">
      <button mat-raised-button color="primary" (click)="goToDocuments()">
        📑 My Documents
      </button>
      <button mat-stroked-button color="accent" (click)="uploadDocument()">
        ⬆️ Upload Document
      </button>
      <button mat-stroked-button color="warn" (click)="logout()">
        🚪 Logout
      </button>
    </div>
  </mat-card>
</div>
