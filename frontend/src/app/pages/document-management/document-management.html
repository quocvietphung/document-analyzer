<!-- Drive-style grid + lightbox preview -->
<main class="document-management-content">
  <h2 class="document-management-title">Your Documents ðŸ“‘</h2>
  <p class="document-management-subtitle">
    Browse and preview your uploaded files
  </p>

  <button mat-raised-button color="primary" class="upload-btn" (click)="uploader.click()">
    <mat-icon>cloud_upload</mat-icon>
    Upload Document
  </button>
  <input #uploader type="file" hidden (change)="onFileSelected($event)" />

  <!-- GRID CARDS -->
  <div class="drive-grid" *ngIf="documents.length > 0; else emptyState">
    <div
      class="drive-item"
      *ngFor="let doc of documents"
      (click)="viewDocument(doc)"
    >
      <div class="thumb">
        <mat-icon>picture_as_pdf</mat-icon>
      </div>

      <div class="meta">
        <div class="name" [title]="doc.fileName">{{ doc.fileName }}</div>
        <div class="type">{{ doc.documentType || 'PDF' }}</div>
      </div>

      <button
        mat-icon-button
        class="delete"
        matTooltip="Delete"
        (click)="$event.stopPropagation(); deleteDocument(doc.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <!-- Empty -->
  <ng-template #emptyState>
    <div class="empty-card">
      <mat-icon>folder_open</mat-icon>
      <h4>No documents yet</h4>
      <p>Upload your first file to get started.</p>
    </div>
  </ng-template>
</main>

<div class="viewer-overlay" *ngIf="viewerOpen">
  <div class="backdrop" (click)="closeViewer()"></div>

  <div class="viewer-dialog">
    <div class="viewer-header">
      <span class="title" [title]="viewerName">{{ viewerName }}</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Open in new tab" (click)="openInNewTab()">
        <mat-icon>open_in_new</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Download" (click)="downloadCurrent()">
        <mat-icon>download</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Close" (click)="closeViewer()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="viewer-content">
      <div class="viewer-loading" *ngIf="loadingViewer">
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
        <div>Loading PDFâ€¦</div>
      </div>

      <object
        *ngIf="!loadingViewer && viewerUrl"
        [data]="viewerUrl"
        type="application/pdf"
        class="pdf-object"
      ></object>
    </div>
  </div>
</div>
