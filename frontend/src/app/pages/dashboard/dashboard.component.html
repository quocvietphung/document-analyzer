<div class="dashboard-wrapper">
  <mat-card class="dashboard-card">
    <h2 class="dashboard-title">Welcome to Document Management 📂</h2>
    <p class="dashboard-subtitle">
      Manage your documents securely and efficiently
    </p>

    <!-- Action buttons -->
    <div class="dashboard-actions">
      <button mat-raised-button color="primary" (click)="loadDocuments()">
        📑 My Documents
      </button>

      <button mat-stroked-button color="accent" (click)="fileInput.click()">
        ⬆️ Upload Document
      </button>
      <input type="file" hidden (change)="onFileSelected($event)" #fileInput />

      <button mat-stroked-button color="warn" (click)="logout()">
        🚪 Logout
      </button>
    </div>
  </mat-card>

  <!-- Document list (hiện ngay trong dashboard) -->
  <mat-card class="document-list" *ngIf="documents.length > 0">
    <h3>📑 Your Documents</h3>
    <mat-list>
      <mat-list-item *ngFor="let doc of documents">
        {{ doc.fileName }} ({{ doc.documentType }})
        <button mat-icon-button color="warn" (click)="deleteDocument(doc.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
