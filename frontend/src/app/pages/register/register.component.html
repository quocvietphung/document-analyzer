<div class="register-wrapper">
  <mat-card class="register-card">
    <h2 class="register-title">Create Your Account ✨</h2>

    <form (ngSubmit)="onRegister()" class="register-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <!-- Điều khoản -->
      <mat-checkbox [(ngModel)]="termsAndConditionsAccepted" name="terms" required>
        I accept the Terms & Conditions
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="privacyPolicyAccepted" name="privacy" required>
        I accept the Privacy Policy
      </mat-checkbox>

      <button mat-raised-button color="primary" class="full-width">
        Register
      </button>
    </form>

    <div class="login-link">
      <span>Already have an account?</span>
      <button mat-button color="accent" (click)="goToLogin()">Login</button>
    </div>
  </mat-card>
</div>
