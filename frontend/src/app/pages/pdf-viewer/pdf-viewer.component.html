<div class="pdf-viewer-container" *ngIf="pdfSrc; else noPdf">
  <div class="toolbar">
    <button mat-icon-button (click)="prevPage()" [disabled]="page <= 1">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span>{{ page }} / {{ totalPages }}</span>
    <button mat-icon-button (click)="nextPage()" [disabled]="page >= totalPages">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <button mat-icon-button (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
    </button>
    <button mat-icon-button (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
    </button>
  </div>

  <pdf-viewer
    [src]="pdfSrc"
    [render-text]="true"
    [zoom]="zoom"
    [page]="page"
    style="display: block;">
  </pdf-viewer>
</div>

<ng-template #noPdf>
  <p class="no-pdf">ðŸ“‚ No PDF selected</p>
</ng-template>
